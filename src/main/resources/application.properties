# H2 Database for development
spring.datasource.url=jdbc:h2:file:./factdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL for production (will be used when DATABASE_URL is set by Render.com)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./factdb}

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server port
server.port=${PORT:8080}

# Embedding configuration
embedding.dimension=100
embedding.similarity.threshold=0.7

# Logging
logging.level.com.knowledgebase=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info

# Fallback response settings
knowledge.fallback.enabled=true
knowledge.fallback.response=I don't have specific information about that yet, but I can help you store this knowledge for future reference.

# Pre-seeded knowledge
knowledge.preload.enabled=true

# External API fallback (optional)
external.api.enabled=${EXTERNAL_API_ENABLED:false}
external.api.url=${EXTERNAL_API_URL:}
external.api.key=${EXTERNAL_API_KEY:}
external.api.timeout=5000